{% extends "base/base.html" %} 
{% load static %} 
{% load socialaccount %}

{% block title %}Register{% endblock %} 
{% block start %}

<!-- ============================ COMPONENT Sign-Up ================================= -->
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4">
        <div class="card shadow-lg">
          <div class="card-header text-center text-white" style="font-size: 25px; background-color: #6f42c1;">
            Sign Up
          </div>
          <div class="card-body p-4">
            <form method="POST">
              {% csrf_token %}
              {% include "base/alert.html" %}

              <div class="form-group mb-3">
                <input class="form-control" required placeholder="Username" name="username" type="text" autocomplete="username" />
              </div>

              <div class="form-group mb-3">
                <input class="form-control" required placeholder="First Name" name="first_name" type="text" autocomplete="given-name" />
              </div>

              <div class="form-group mb-3">
                <input class="form-control" required placeholder="Last Name" name="last_name" type="text" autocomplete="family-name" />
              </div>

              <div class="form-group mb-3">
                <input class="form-control" required placeholder="Email" name="email" type="email" autocomplete="email" />
              </div>

              <div class="form-group mb-4">
                <input class="form-control" required placeholder="Password" name="password" type="password" />
              </div>

              <div class="form-group mb-4">
                <button type="submit" class="btn btn-lg btn-block text-white" style="background-color: #6f42c1; border-color: #6f42c1;">
                  Register
                </button>
              </div>

              <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
              </p>

              <hr />

              <div class="d-grid gap-2 mb-2">
                <a href="{% provider_login_url 'facebook' %}" class="btn btn-block text-white" style="background-color: #3b5998;">
                  <i class="fab fa-facebook-f me-2"></i> Login with Facebook
                </a>
              </div>

              <div class="d-grid gap-2">
                <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-light btn-block border d-flex align-items-center justify-content-center">
                  <img src="{% static 'images/google.png' %}" alt="Google" style="width: 20px; margin-right: 10px;" />
                  Login with Google
                </a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================ COMPONENT Sign-Up END ================================= -->

{% endblock %}
